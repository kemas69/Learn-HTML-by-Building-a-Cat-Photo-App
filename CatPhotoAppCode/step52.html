<html>
  <body>
    <main>
      <section>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
        <!-- Add link to cat photos-->
        <p>
          Everyone loves
          <a
            href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
            >cute cats</a
          >
          online!
        </p>
        <p>
          See More
          <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>in
          our gallery.
        </p>
        <a href="https://freecatphotoapp.com">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."
        /></a>
      </section>
      <section>
        <h2>Cat List</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pointer</li>
          <li>lasagna.</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 Things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats looking around a filed">
            <figcaption>cats <strong>hete</strong> other cats.</figcaption>
        </figure>
      </section>
      <section>
        <h2>cat form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor">indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">outdoor</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo url" required>
        <button type="submit">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
